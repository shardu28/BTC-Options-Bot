name: Run BTC Options Bot Daily

on:
  schedule:
    # Runs daily at 7:30 AM EST (12:30 PM UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show directory structure
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Directory tree ==="
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: |
          echo "=== Installing dependencies from requirements.txt ==="
          if [ -f "requirements.txt" ]; then
            echo "requirements.txt found in root."
            python -m pip install --upgrade pip
            pip install --no-cache-dir -r requirements.txt
          elif [ -f "BTC-Options-Bot/requirements.txt" ]; then
            echo "requirements.txt found in BTC-Options-Bot folder."
            python -m pip install --upgrade pip
            pip install --no-cache-dir -r BTC-Options-Bot/requirements.txt
          else
            echo "❌ requirements.txt not found!"
            exit 1
          fi
          pip show pandas || { echo "❌ Pandas not installed!"; exit 1; }

      - name: Run options bot
        env:
          DELTA_INDIA_API_KEY: ${{ secrets.DELTA_INDIA_API_KEY }}
          DELTA_INDIA_API_SECRETE: ${{ secrets.DELTA_INDIA_API_SECRETE }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python options.py
